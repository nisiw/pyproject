<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Student</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="main-form-container">
        <form method="post" class="main-form" style="min-width:350px;max-width:600px;">
            <h2 style="color:#b71c1c;text-align:center;">Edit Student</h2>
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" name="name" id="name" value="{{ student[2] }}" required>
            </div>
            <div class="form-group">
                <label for="surname">Surname:</label>
                <input type="text" name="surname" id="surname" value="{{ student[3] }}" required>
            </div>
            <div class="form-group">
                <label for="class">Class:</label>
                <input type="text" name="class" id="class" value="{{ student[4] }}">
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="text" name="dob" id="dob" value="{{ student[5] }}">
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <input type="text" name="gender" id="gender" value="{{ student[6] }}">
            </div>
            <div class="form-group">
                <label for="university">University:</label>
                <input type="text" name="university" id="university" value="{{ student[7] }}">
            </div>
            <div class="form-group">
                <label for="birth_place">Place of Birth:</label>
                <input type="text" name="birth_place" id="birth_place" value="{{ student[8] }}">
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" name="address" id="address" value="{{ student[9] }}">
            </div>
            <div class="form-group">
                <label for="parent_name">Parent Name:</label>
                <input type="text" name="parent_name" id="parent_name" value="{{ student[10] }}">
            </div>
            <div class="form-group">
                <label for="parent_details">Parent Details:</label>
                <input type="text" name="parent_details" id="parent_details" value="{{ student[11] }}">
            </div>
            <button type="submit" class="save-btn">Save</button>
            <a href="/admin" class="exit-btn" style="display:block;text-align:center;margin-top:10px;">Cancel</a>
        </form>
    </div>
</body>
</html>
